<div class="entry-form container-fluid">
  <div class="row">
    <div class="col-sm-3 padded--large">
      
    </div>
    <div class="col-sm-6 padded--large">
      <form>
        <div class="form-group">
          <label for="songName">Song name</label>
          <input type="text" class="form-control" id="songName" placeholder="Another Brick In The Wall">
        </div>


        <div class="form-group">
          <label for="artistName">New Artist</label>
          <select class="form-control" id="artistName" placeholder="Pink Floyd"></select>
        </div>

        <div class="form-group">
          <label for="albumName">New Album</label>
          <select class="form-control" id="albumName" placeholder="The Wall"></select>
        </div>

        <div class="form-group">
          <label for="albumYear">Year album released</label>
          <input type="text" class="form-control" id="albumYear" placeholder="1968">
        </div>

      </form>
      <button id="addSong" class="btn btn-raised btn-material-red-400">Add Song &gt;</button>
    </div>
    <div class="col-sm-3 padded--large">
      
    </div>
  </div>
</div>
